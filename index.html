<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper header-wrap">
            <div class="header-col-1">
                <ul class="header-menu">
                    <li class="list-menu-1"><a href="#"> <img src="img/logo.svg" alt="logo"> </a></li>
                    <li class="list-menu-1"><a href="#"> <img src="img/loupe.svg" alt="loupe"> </a></li>
                </ul>
            </div>
            <div class="header-col-2">
                <ul class="header-menu">
                    <li class="list-menu-2"><a href="#"> <img src="img/menu.svg" alt="menu"> </a></li>
                    <li class="list-menu-2"><a href="#"> <img src="img/profile.svg" alt="profile"> </a></li>
                    <li class="list-menu-2"><a href="#"> <img src="img/basket.svg" alt="basket"> </a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="offer">
        <div class="wrapper offer-wrap">
            <div class="offer-img"><img src="img/offer-img.png" alt="offer"></div>
            <div class="offer-text">
                <h1 class="heading-offer">THE BRAND</h1>
                <h2 class="heading-offer-mini">OF LUXERIOUS <span style="color: #F16D7F;">FASHION</span></h2>
            </div>

        </div>
    </section>

    <section class="categories">
        <div class="wrapper categories-wrap">

            <div class="women-categories">
                <img src="img/women-categories.png" alt="women-categories">


                <h2 class="heading-categories-mini">30% OFF</h2>
                <h1 class="heading-categories">FOR WOMEN</h1>
            </div>
            <div class="men-categories">
                <img src="img/men-categories.jpg" alt="men-categories">
                <h2 class="heading-categories-mini">HOT DEAL</h2>
                <h1 class="heading-categories">FOR MEN</h1>
            </div>

            <div class="kids-categories">
                <img src="img/kids-categories.jpg" alt="kids-categories">
                <h2 class="heading-categories-mini">NEW ARRIVALS</h2>
                <h1 class="heading-categories">FOR KIDS</h1>
            </div>
            <div class="accesories-categories">
                <img src="img/accesories-categories.jpg" alt="accesories-categories">
                <h2 class="heading-categories-mini">LUXIROUS & TRENDY</h2>
                <h1 class="heading-categories"> ACCESORIES</h1>

            </div>

        </div>
    </section>

    <section class="feature-products">
        <div class="wrapper feature-products-wrap">
            популярные товары
        </div>
    </section>

    <section class="advantages">
        <div class="wrapper advantages-wrap">
            преимущество компании 3 шт
        </div>
    </section>

    <section class="feedback">
        <div class="wrapper feedback-wrap">
            отзывы и подписка
        </div>
    </section>

    <footer class="footer">
        <div class="wrapper footer-wrap">
            подвал
        </div>
    </footer>

</body>

</html>
